<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles.css" />
		<link rel="stylesheet" href="./style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" /> 

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ab96553f10.js" crossorigin="anonymous"></script>




		<title>Ticket Management</title>
</head>
<body>
		<header id="page-header">
			<nav class="container mx-auto px-1 py-1 flex items-center justify-between">
				<div>
					<a href="/home" aria-label="Go to home page" class="text-white font-bold text-2xl">
						<img class="logo" src="./src/assets/logo.png" alt="app logo">
					</a>
				</div>
				<div class="md:block">
					<ul class="flex space-x-4">
						<li>
							<a
								href="/home"
								class="text-white hover:text-black text-lg font-bold link-item"
								>Home</a
							>
						</li>

						<li>
							<a
								href="/events"
								class="text-white hover:text-black text-lg font-bold link-item"
								>Events</a
							>
						</li>
						<li>
							<a
								href="/orders"
								class="text-white hover:text-black text-lg font-bold link-item"
								>Orders</a
							>
						</li>
						
					</ul>
				</div>
				<div class="flex md:order-2">
					<button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false" class="md:hidden text-gray-500 light:text-gray-400 hover:bg-gray-100 light:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 light:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-1" >
						<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
						</svg>
						<span class="sr-only">Search</span>
					</button>
					<div class="relative hidden md:block">
						<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
							<svg class="w-4 h-4 text-gray-500 dark:text-gray-400 hidden" id="search-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
								<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
							</svg>
							<span class="sr-only">Search icon</span>
						</div>
						<input type="text" id="search-navbar" class="search-navbar block w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white-50 focus:ring-red-500 focus:border-red-500 light:bg-red-700 light:border-gray-600 dark:placeholder-gray-400 light:text-black dark:focus:ring-red-500 light:focus:border-red-500 hidden" placeholder="Search for events...">
					</div>
					</button>
				</div>



				<div class="w-16 flex justify-end pr-2">
					<div class="md:hidden">
						<button
							type="button"
							class="text-gray-700 hover:text-blue-950 focus:outline-none focus:text-blue-950"
							id="mobileMenuBtn"
							aria-label="mobile menu"
						>
							<i class="fa-solid fa-bars text-xl"></i>
						</button>
					</div>
				</div>
			</nav>
			<div class="md:hidden hidden" id="mobileMenu">
				<ul class="bg-gray-700 rounded-md text-white">
					<li>
						<a href="/" class="block px-4 py-2 hover:bg-gray-600"
							>Home</a
						>
					</li>
					<li>
						<a
							href="/orders"
							class="block px-4 py-2 hover:bg-gray-600"
							>Orders</a
						>
					</li>
				</ul>
			</div>
		</header>
		
		<div class="loader fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-70 z-50 hidden">
			<i class="fa-regular fa-circle fa-flip text-4xl text-white"></i>
		</div>

		<main class="main-content-component" id="main-content">
		</main>

		<div class="edit-modal">
			<div class="modal-content">
				<p>Something</p>
			</div>
		</div>

		<script type="module" src="./main.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" ></script> 
</body>
</html>
